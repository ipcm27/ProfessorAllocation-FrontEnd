  <link rel="Stylesheet" type="text/css" href="/Style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand active" href="../index.html"><img src="../img/logo.png" height="50" width="50">Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../Professor/index.html">Professores</a>
            </li>
            <li class="nav-item">
              <strong>
                <a class="nav-link" aria-current="page" href="../Departaments/index.html">Departamentos</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Departamentos</h1>
    <button
      type="button"
      class="btn btn-success"
      id="btnAdd"
      data-toggle="modal"
      data-target="#modalCreate"
    >
      Adicionar departamento
    </button>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tbody>
        <tr>
          <td>Igor</td>
          <td><button type="button" class="btn btn-info">Editar</button></td>
          <td><button type="button" class="btn btn-danger">Excluir</button><td>
          
        </tr>
        <tr> 
          <td>Departamento de tecnologia</td>
          <td><button type="button" class="btn btn-info">Editar</button></td>
          <td><button type="button" class="btn btn-danger">Excluir</button><td>
         
        </tr>
        <tr>
          <td>Departamento de artes</td>
          <td><button type="button" class="btn btn-info">Editar</button></td>
          <td><button type="button" class="btn btn-danger">Excluir</button><td>
          
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal -->
  <div
    class="modal fade"
    id="modalCreate"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalCreate"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mdCreateTitle">Criar departamento</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Fechar"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nome departamento</label>
              <input
                type="text"
                class="form-control"
                id="txtName"
                aria-describedby="emailHelp"
                placeholder="Nome departamento"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Fechar
          </button>
          <button
            data-dismiss="modal"
            id="btnModalCreate"
            type="button"
            class="btn btn-primary"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="modalDelete"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalDelete"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mdCreateTitle">Remover departamento</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Fechar"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Deseja remover o departamento:
            <strong id="txtRemoveName"></strong>
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Fechar
          </button>
          <button
            data-dismiss="modal"
            id="btnModalDelete"
            type="button"
            class="btn btn-danger"
          >
            Remover
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>

  <!-- Servico do api, chamar antes do script da tela em questao-->
  <script src="../service/api.js"></script>

  <!-- Script da tela -->
  <script src="./script.js"></script>
</body>
</html>
